<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./market.css"/>
    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Vegetable Market </title>
</head>
<body>
    <div class="market">
        <!-- header -->
        <div class="header">
            <div class="first-header">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
                <span class="user-name">
                    슬기맘
                </span>
                <span  class="temper">
                    36.3 °C
                </span>
                <p class="time-text">보통 1시간 이내 응답</p>
            </div>
            
            <div class="second-header">
                <span class="material-symbols-outlined">
                    call
                </span>
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </div>
        </div>
        <hr class="header-hr">
        <div class="nav">
            <div class="nav-item">
                    <img src="https://media.istockphoto.com/id/1413308935/ko/%EC%82%AC%EC%A7%84/%EC%9C%A0%EB%AA%A8%EC%B0%A8%EC%97%90-%EC%95%89%EC%95%84%EC%9E%88%EB%8A%94-%EB%B6%80%EB%93%9C%EB%9F%AC%EC%9A%B4-%EC%9E%A5%EB%82%9C%EA%B0%90-%ED%85%8C%EB%94%94-%EB%B2%A0%EC%96%B4.jpg?s=1024x1024&w=is&k=20&c=Fb6O8yJS217Qfw0YrrG97wbKEEAns_c1AEu_HQ3jiVk=" alt="cart"/>
                    <div class="item-text">
                        <p class="item-title">유모차 팔아요</p>
                        <p class="item-price">50,000원</p>
                    </div>
            </div>
        <!-- nav -->
        <hr class="nav-hr">
        </div>
        <div class="main01">
            <span class="time1">오후3:45</span>
            <div>
                <div class="text1">
                    <span >
                        오늘 시민공원 근처에서 7시 가능하신가요?
                    </span>
                </div>
            </div>
        </div>
        <!-- main -->
        <div class="main02">
            <div class="user-face"></div>
            <div class="text2">
                <span>
                    네 가능해요 그때 봐요!
                </span>
            </div>
            <span class="time2">오후3:45</span>
        </div>
        <!-- section -->
        <div class="section">
            <div class="message-box">
                <div class="message-time">
                    <span class="today"> 4월 28일(수) 오후 7:00</span>
                </div>
                <p class="message-text">슬기맘이 거래 약속을 설정했어요.</p>
            </div>
        </div>
        <p class="message-alarm">약속 시간 30분 전에 슬기맘님에게 알림이 울릴거예요.</p>
        <!-- box -->
        <div class="guide-message">
            <div class="guide-text">
                <span>안내: 거래 약속 한시간 전부터 '+버튼>통화' 를 눌러안심번호로 통화할 수 있어요. 내 전화번호는 표시되지 않아요!</span>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="plus-icon">
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
            <div class="search">
                <input type="text">
            </div>
            <div class="send-icon">
                <span class="material-symbols-outlined">
                    send
                </span>
            </div>
        </div>
    </div>
</body>
</html>
